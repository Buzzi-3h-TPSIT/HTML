<!DOCTYPE html>
<html>
  <head>
    <title>Le sequenze di escape</title>
  </head>
  <body>
    <!-- Il browser si confonde, perché pensa che <p> sia un nuovo paragrafo, non del testo da mostrare. -->
    <p>Per creare un paragrafo si usa <p> e </p> </p>

    <!-- 
    Per mostrare i simboli dei tag senza che il browser li interpreti, usiamo le entità HTML: &lt; (per mostrare <)
    &gt; (per mostrare >) &quot; (per mostrare “ ”)
    -->
<   <p>Per creare un paragrafo si usa &lt;p&gt; e &lt;/p&gt;.</p>
  </body>
</html>
