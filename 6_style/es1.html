<!-- 
    Esempi di utilizzo degli stili in linea in HTML
    Sintassi generale:
    <tagname style="property:value;">  
-->
<html>
<!-- Set the background color for a page -->
<body style="background-color:powderblue;">
    <h1>Primo esempio</h1>
    <p>Questo è il primo esempio.</p>
    <!-- 
        background color for two different elements
    -->
    <h1 style="background-color:powderblue;">Secondo esempio</h1>
    <p style="background-color:tomato;">Questo è il secondo esempio.</p>

    <!-- The CSS color property defines the text color for an HTML element -->
    <h1 style="color:blue;">Terzo esempio</h1>
    <p style="color:red;">Questo è il terzo esempio.</p>

    <!-- The CSS font-family property defines the font to be used for an HTML element -->
    <h1 style="font-family:verdana;">Quarto esempio</h1>
    <p style="font-family:courier;">Questo è il quarto esempio.</p>

    <!-- The CSS font-size property defines the text size for an HTML element -->
    <h1 style="font-size:300%;">Quinto esempio</h1>
    <p style="font-size:160%;">Questo è il quinto esempio.</p>

    <!-- The CSS text-align property defines the horizontal text alignment for an HTML element-->
    <h1 style="text-align:center;">Sesto esempio</h1>
    <p style="text-align:right;">Questo è il sesto esempio.</p>
</body>
</html>
