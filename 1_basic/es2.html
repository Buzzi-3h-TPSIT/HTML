<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Testo preformattato</title>
</head>
<body>
    <!-- Tutti gli spazi extra e gli “a capo” vengono ignorati. -->
    <p>
    Ciao     ragazzi!
    Oggi impariamo   HTML.
    </p>

    <!-- Gli spazi e i ritorni a capo vengono mantenuti identici. -->
    <pre>
    Ciao     ragazzi!
    Oggi impariamo   HTML.
    </pre>

    <!-- Il tag <code> serve per indicare una porzione di codice o un comando informatico all’interno di un documento HTML -->
    <p>Per stampare un messaggio in C si usa <code>printf("Ciao mondo");</code></p>

</body>
</html>
