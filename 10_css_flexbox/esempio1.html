<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Il Potere di Flexbox</h1>
    <p style="text-align: center;">Apri il file <code>css/style.css</code> per vedere come funzionano le proprietà!</p>

    <h2>Esempio 1: Contenitore Flex</h2>
    <div class="flex-container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

</body>

</html>

<!-- 
NOTE

class="box box-1" significa che a quell'elemento HTML stai assegnando due classi diverse contemporaneamente:

box: Questa è la classe "generale". Contiene le regole comuni a tutti i quadrati (dimensione, bordo, testo centrato, ecc.).
box-1: Questa è una classe "specifica". Contiene solo le regole uniche per quel particolare quadrato (in questo caso, il colore rosso).-->
