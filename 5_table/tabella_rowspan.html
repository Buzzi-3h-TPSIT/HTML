<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella con rowspan</title>
</head>
<body>
  <h1>2. Tabella con rowspan</h1>
  <p><code>rowspan</code> unisce più righe in una singola cella verticale.</p>

  <table border="1">
    <tr>
      <th>Materia</th>
      <th>Giorno</th>
      <th>Ora</th>
    </tr>
    <tr>
      <td rowspan="2">Informatica</td>
      <td>Lunedì</td>
      <td>8:00 - 9:00</td>
    </tr>
    <tr>
      <td>Mercoledì</td>
      <td>10:00 - 11:00</td>
    </tr>
    <tr>
      <td>Matematica</td>
      <td>Martedì</td>
      <td>9:00 - 10:00</td>
    </tr>
  </table>
</body>
</html>
